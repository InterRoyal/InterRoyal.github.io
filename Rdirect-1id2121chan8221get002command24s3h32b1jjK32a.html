    <!-- Main Script -->
    <script>
    
        setInterval(function() {
            var lele = document.querySelector("#counter");
            var count = lele.textContent * 1 - 1;
            lele.textContent = count;
            if (count <= 1) {
                location.href="index.html";
            }else if (count >= 2) {
              print("Please Wait...");
            }
        }, 1000);

    </script>
    <!-- End Main Script -->
